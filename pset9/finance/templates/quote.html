{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2>Look Up Stock Price</h2>
    <form action="/quote" method="post">
        <div class="form-group">
            <input class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Stock Symbol (e.g., AAPL)" autofocus>
        </div>
        <button class="btn btn-primary mt-2" type="submit">Get Quote</button>
    </form>
</div>
{% endblock %}
