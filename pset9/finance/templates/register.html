{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2>Register</h2>

    <form action="/register" method="post">
        <div class="form-group mb-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" required>
        </div>
        <div class="form-group mb-2">
            <input class="form-control mx-auto w-auto" name="password" type="password" placeholder="Password" required>
        </div>
        <div class="form-group mb-2">
            <input class="form-control mx-auto w-auto" name="confirmation" type="password" placeholder="Confirm Password" required>
        </div>

        <!-- Prompt for starter cash -->
        <div class="form-group mt-4 mx-auto w-auto">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="starting_cash" type="text" placeholder="Starting Cash (e.g., 5000.00)">
            <small class="form-text text-muted">If empty, we'll use $ 10k.</small>
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
