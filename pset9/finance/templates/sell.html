{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h2>Sell Shares</h2>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Stock Symbol</label>
            <select class="form-control mx-auto w-auto" id="symbol" name="symbol" autofocus>
                <option value="">Choose symbolâ€¦</option>
                {% for pos in positions %}
                    <option value="{{ pos.symbol }}">
                        {{ pos.symbol }} ({{ pos.shares }} shares)
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-2">
            <input
                class="form-control mx-auto w-auto"
                name="shares"
                type="text"
                placeholder="Number of Shares">
        </div>
        <button class="btn btn-primary mt-2" type="submit">Sell</button>
    </form>
</div>
{% endblock %}
