<!-- contact-section.html -->
<section class="container py-5 mb-5" id="contact-overview">
  <h2 class="mb-4 text-center">Get in Touch</h2>
  <div class="row">
    <!-- Info cards -->
    <div class="col-md-6 mb-4">
      <h3 class="mb-3">I'm open to opportunities</h3>
      <p>Iâ€™m always eager to collaborate on new projects or discuss potential roles. Feel free to reach out through any of the channels below.</p>
      <div class="d-flex gap-3 flex-wrap">
        <div class="card text-center p-3 flex-fill">
          <h4>Email</h4>
          <p class="mb-0">youremail@mail.com</p>
        </div>
        <div class="card text-center p-3 flex-fill">
          <h4>Phone</h4>
          <p class="mb-0">+55 71 99999-9999</p>
        </div>
        <div class="card text-center p-3 flex-fill">
          <h4>LinkedIn</h4>
          <p class="mb-0">linkedin.com/in/andre-marinho</p>
        </div>
      </div>
    </div>
    <!-- Contact form -->
    <div class="col-md-6">
      <form id="contact-form" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</section>
