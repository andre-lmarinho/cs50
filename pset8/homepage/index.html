<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>André Marinho | Home</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <div id="navbar"></div>

        <!-- Hero Section -->
        <header class="bg-dark text-white d-flex align-items-center hero-home">
            <div class="container text-center">
                <h1 class="display-4 mb-3">Hi, I’m André Marinho</h1>
                <p class="lead mb-4">
                Web developer &amp; digital marketer crafting clean, performant experiences.
                </p>
                <div class="mb-4">
                    <a href="#projects" class="btn btn-primary btn-lg me-2">See Portfolio</a>
                    <a href="assets/docs/cv.pdf" class="btn btn-outline-light btn-lg" download>
                        Download CV
                    </a>
                </div>
                <div class="d-flex justify-content-center gap-4 my-5">
                    <a href="https://github.com/andre-marinho" target="_blank" rel="noopener" aria-label="GitHub">
                        <i class="bi bi-github" style="font-size: 48px;"></i>
                    </a>
                    <a href="https://linkedin.com/in/andré-marinho-3318ab1aa" target="_blank" rel="noopener" aria-label="LinkedIn">
                        <i class="bi bi-linkedin" style="font-size: 48px;"></i>
                    </a>
                    <a href="mailto:youremail@mail.com" aria-label="Email">
                        <i class="bi bi-envelope-fill" style="font-size: 48px;"></i>
                    </a>
                </div>
                <div>
                    <span class="arrow-down fs-1" >↓</span>
                </div>
            </div>
        </header>


        <!-- Main Section -->
        <main>
            <!-- About -->
            <div id="about-section"></div>

            <!-- Projects -->
            <div id="projects-section"></div>

            <!-- Stacks -->
            <section id="stacks" class="container py-5 text-center">
                <h2 class="mb-4">Tech Stacks</h2>
                <div class="d-flex justify-content-center flex-wrap gap-4">
                    <div class="text-center">
                        <i class="bi bi-filetype-js" style="font-size: 3rem;"></i>
                        <p class="mt-2 mb-0">JavaScript</p>
                    </div>
                    <div class="text-center">
                        <i class="bi bi-filetype-html" style="font-size: 3rem;"></i>
                        <p class="mt-2 mb-0">HTML5</p>
                    </div>
                    <div class="text-center">
                        <i class="bi bi-filetype-css" style="font-size: 3rem;"></i>
                        <p class="mt-2 mb-0">CSS3</p>
                    </div>
                    <div class="text-center">
                        <i class="bi bi-terminal-fill" style="font-size: 3rem;"></i>
                        <p class="mt-2 mb-0">Node.js</p>
                    </div>
                </div>
            </section>

            <!-- Contact -->
            <div id="contact-section"></div>

        </main>

        <!-- Footer Section -->
        <div id="footer"></div>

</html>
